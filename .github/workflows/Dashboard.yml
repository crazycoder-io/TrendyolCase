name: Dashboard Deploy to Heroku

on:
  push:
    branches:
      - dashboard
  pull_request:
    branches:
      - dashboard

jobs:
  test:
    name: Unit testing
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸš€ Install dependencies ğŸš
        run: cd dashboard && npm install
      - name: ğŸ‘·ğŸ”©ğŸ”§ Build the project
        run: cd dashboard && npm run build
      - name: ğŸ¤¹ Run tests ğŸ¤¸
        run: cd dashboard && npm test
  deploy:
    name: Deploy to Heroku server
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Release the dashboard Docker container to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: c6888078-bf9e-4ef1-9ffc-c69e5e4d7053
          heroku_app_name: "dashboard-perfanalytics"
          heroku_email: "kilincaslanmesut@gmail.com"
          appdir: "dashboard"
          usedocker: true